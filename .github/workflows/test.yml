name: Test

on:
  push:
    branches:
      - main
  pull_request:

env:
  LOG_LEVEL: debug

jobs:
  validate-configs:
    name: Validate Renovate configs
    runs-on: ubuntu-latest

    strategy:
      matrix:
        file:
          - default
          - python

    env:
      RENOVATE_CONFIG_FILE: ${{ matrix.file }}.json

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Validate config 🧪
        run: npx -p renovate renovate-config-validator
